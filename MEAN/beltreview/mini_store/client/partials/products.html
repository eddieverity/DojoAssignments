<h1>Products</h1>

<h3>Add new Product</h3>
<form ng-submit="createProduct()">
  <label>Name:</label>
    <input type="text" ng-model="product.name" placeholder="Product Name"><br>
  <label>Image Url:</label>
    <input type="text" ng-model="product.img" placeholder="Img url"><br>
  <label>Product Description</label>
    <input type="text" ng-model="product.description" placeholder="Enter Product Description"><br>
  <label>Initial Quantity</label>
  <select ng-model="product.quantity">
    <option value="10">10</option>
    <option value="20">20</option>
    <option value="30">30</option>
    <option value="40">40</option>
    <option value="50">50</option>
    <option value="60">60</option>
    <option value="70">70</option>
    <option value="80">80</option>
    <option value="90">90</option>
    <option value="100">100</option>
  </select> 
  <button type="submit">Add Product</button>
</form>
<hr>

<div ng-repeat="product in products">
  <img src="{{product.img}}" width="200" >
  <p>{{product.name}}</p>
  <p>{{product.quantity}} left</p>
</div>
