<h1>New</h1>
<form ng-submit="addFriend()">
  <label>First Name:</label>
    <input type="text" ng-model="friend.first_name" ><br>
  <label>Last Name:</label>
    <input type="text" ng-model="friend.last_name"><br>
  <label>Berfday:</label>
    <input type="date" ng-model="friend.birthday"><br>
  <input type="submit" value="Add Friend">
</form>

<ul>
    <li ng-repeat="friend in friends">
      {{ friend.first_name }} 
      {{ friend.last_name }} 
      birthday : {{ friend.birthday | date:'MM-dd-yyyy' }}
    </li>

</ul>
