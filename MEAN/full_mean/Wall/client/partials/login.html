

<h3>Register</h3>
<form ng-submit = "register()">
  <label>User Name:</label>
    <input type="text" ng-model="registerUser.username" minlength=2><br>
  <label>Email:</label>
    <input type="text" ng-model="registerUser.email"><br>
      <label>Password:</label>
    <input type="text" ng-model="registerUser.password" minlength=8><br>
      <label>Confirm Passowrd:</label>
    <input type="text" ng-model="registerUser.confirm" minlength=8><br>
  <input type='submit' value="Register User">
</form>


<h3>Login</h3>
<form ng-sumbit = "login()">
  <label>Email</label>
    <input type="text" ng-model="login.email"><br>
  <label>Password</label>
    <input type="text" ng-model="login.password"><br>
    <input type="submit" value="Login">
  </form>
