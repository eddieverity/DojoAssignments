<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>

<body>
    <div>
        <h1>Login</h1>
        <form action="/authenticate" method="POST">
            <label for="html_email">Email</label>
            <input type="text" name="html_email" value="">
            <br>
            <label for="html_password">Password</label>
            <input type="password" name="html_password" value="">
            <br>
            <input type="submit" value="Login">
        </form>
    </div>


    <h1>Register</h1>
    <div>
        <form action="/register" method="POST">
            <label for="first_name">First Name</label>
            <input type="text" name="first_name" value="">
            <br>
            <label for="last_name">Last Name</label>
            <input type="text" name="last_name" value="">
            <br>
            <label for="html_email">Email</label>
            <input type="text" name="html_email" value="">
            <br>
            <label for="html_password">Password</label>
            <input type="password" name="html_password" value="">
            <br>
            <label for="html_confirm">Confirm Password</label>
            <input type="password" name="html_confirm" value="">
            <br>
            <input type="submit" value="Login">
        </form>
    </div>

    <hr> {% with messages = get_flashed_messages() %} 
            {% if messages %} 
                {% for message in messages %}
                    <div>{{message}}</div>
                {% endfor %} 
            {% endif %} 
        {% endwith %}
</body>

</html>
