<html>
<head>
  <title>Success Page</title>
  <link href="{{ url_for('static', filename='email_validation.css') }}" rel="stylesheet"> 
</head>
<body>
  <h3>The email address you entered {{ session['email'] }} is a VALID email address!  Thank you!</h3>
  <ul>Email Addresses Entered:
    {% for email in emails %}
      <li>{{ email['email'] }}  ***Created At***  {{ email['created_at'] }} </li>
    {% endfor %}
  </ul>
</body>
</html>
