<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <h1>Welcome to the Community {{session.name}}!</h1>

    {% if all_users %}
    <table>
        <tr>
            <th>id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Date Joined</th>
        </tr>

        {% for user in all_users %}

        <tr>
            <td>{{user.id}}</td>
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.created_at}}</td>
        </tr>

        {% endfor %}

    </table>
    {% endif %} {% if session.user_id %}
    <a href="/logout">Logout</a> {% else %}

    <a href="/login">Login</a> {% endif %}



</body>

</html>
