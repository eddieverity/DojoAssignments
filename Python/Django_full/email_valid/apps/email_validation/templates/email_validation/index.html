<html>
<head>
  <title>Email Validation</title>
</head>
<body>
  <form action="/verify" method="POST">
    {% csrf_token %}
    <label>Input Email address</label>
    <input type="email" name="email">
    <input type="submit" value="submit">
  </form>
  {% if messages %}
    {% for message in messages %}
      {{message}}
    {% endfor %}
  {% endif %}
</body>
</html>
