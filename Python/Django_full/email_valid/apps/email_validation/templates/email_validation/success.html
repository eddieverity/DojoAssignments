<html>
<head>
  <title>Success Page</title>
</head>
<body>
  <h4>The email address you entered {{ request.session.semail }} is valid</h4>
  <p>Email address' entered</p>
  {% for idx in email %}
    <p>{{idx.email}} {{idx.created_at}}</p>
  {% endfor %}
  <form action="/goback" method="POST">
    {% csrf_token %}
    <input type="submit" name="goback" value="Go Back">
  </form>
</body>
</html>
