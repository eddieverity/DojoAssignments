<html>
<head>
  <title>My first Template</title>
</head>
<body>
  <h3>My first flask template with embedded python</h3>
  <p>Phrase: {{ phrase }}</p>
  <p>Times: {{ times }} </p>
  {% for x in range(0,times) %}
  <p>{{phrase}}</p>
  {% endfor %}
  <p>Here is an example of an if statement</p>
  {% if phrase == "hello" %}
    <p>The phrase is set to the variable {{phrase}}</p>
  {% endif %}

</body>
</html>
